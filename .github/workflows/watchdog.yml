name: Watchdog job

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  watchdog:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ensure state folder exists
        run: mkdir -p state

      - name: Run watchdog
        env:
          REGD: ${{ secrets.REGD }}
          PASS: ${{ secrets.PASS }}
          VTOP_SEMID: ${{ secrets.VTOP_SEMID }}
          MAX_RETIRES: ${{ secrets.MAX_RETIRES }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        run: python main.py

      - name: Commit updated state
        run: |
          git config user.name "watchpup-bot"
          git config user.email "bot@watchpup"
          git add state/last_state.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update watchdog state"
          git push